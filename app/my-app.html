<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="/app/top-offers.html">

<link rel="import" href="../styles/style1.css.html">
<link rel="import" href="../styles/sprites.css.html">

<dom-module id="my-app">
  <template>
    <style include="login-sprites"></style>
    <style include="login-style"></style>
    <style>
      :host {
        display: inline-block;
        background: #faf9f9;
        width: 100%;
      }
    </style>
    <top-offers offer-arr=[[offersArray]]></top-offers>
  </template>
  <script>
    Polymer({
      /* this is the element's prototype */
      is: 'my-app',
      ready: function() {
        this.offersArray = ["My Offer Number 1", "Your Offer Number 2"];
      },
      properties: {
        offersArray: Array
      },
      listeners: {
        'tap': 'toggle'
      },
      toggle: function() {
        this.pressed = !this.pressed;
      },
    });
  </script>
</dom-module>
