<dom-module id="top-offer">
  <template>
    <style>
      .offer {
        width: 525px;
        margin:auto;
        background: url(../images/offer.png) no-repeat #fff;
        background-size: 30px;
        background-position: 15px 12px;
        padding: 15px;
        padding-left: 70px;
        margin-top: 30px;
        border: #e0e0e0 solid 1px;
      }
    </style>
    <div class="offer">
      <span>[[offerText]]</span>
    </div>
  </template>
  <script>
    Polymer({
      is: "top-offer",
      properties: {
        offerText: {
          type: String
        }
      }
    });
  </script>
</dom-module>
